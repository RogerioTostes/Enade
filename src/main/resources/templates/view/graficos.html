<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Enade</title>
	   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" type="text/javascript"></script>
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Graficos</a>
		       </div>
		</nav>
	
	</header>
	
<span id="ev1" th:text="${eventos1}"></span>
<span id="ev2" th:text="${eventos2}"></span>
	<div class="wrapper">
                    <canvas id="pie-chart" width="800" height="400"></canvas>
                    <script>
                    document.getElementById("ev1").style.display = 'none';
                    document.getElementById("ev2").style.display = 'none';
                            var teste= document.getElementById("ev1").textContent;  
                            var teste1= document.getElementById("ev2").textContent;
                               teste=parseInt(teste);
                            teste1=parseInt(teste1);
                            
                    new Chart(document.getElementById("pie-chart"), {
                        type: 'pie',
                        data: {
                          labels: ["Fizeram a Prova", "Nao Fizeram a prova"],
                          datasets: [{
                            label: "Porcentagem de alunos sobre prova",
                            backgroundColor: ["#3e95cd", "#8e5ea2"],
                            data: [teste,teste1]
                          }]
                        },
                        options: {
                          title: {
                            display: true,
                            text: 'Porcentagem de alunos sobre provas'
                          }
                        }
                    });
                              
                    </script>
                </div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
